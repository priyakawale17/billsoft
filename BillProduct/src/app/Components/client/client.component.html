<div class='maincontainer'>
    <div class="maincontainer" >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort  > 
              <ng-container matColumnDef="ClientId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ClientId </th>
                <td mat-cell *matCellDef="let row">{{row.ClientId}} </td>
              </ng-container>
            
          
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
                <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
              </ng-container>
            
            
              <ng-container matColumnDef="EmailId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell  *matCellDef="let row">{{row.EmailId}} </td>
              </ng-container>
    
              <ng-container matColumnDef="PinCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pincode </th>
                <td mat-cell  *matCellDef="let row">{{row.PinCode}} </td>

                <!-- <td mat-cell  *matCellDef="let row">
                  <a [routerLink]="['/userdata',row.id] ">
                   <button mat-raised-button color='primary' > Edit </button></a>&nbsp;
                   <button mat-raised-button color='warn' (click)='onDelete(row.id)' >Delete</button> 
                </td> -->
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
              <tr class="mat-row" *matNoDataRow>
              </tr>   
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <button mat-raised-button color='primary' routerLink='/addClient' >Add</button>
      <br>
      <br>
</div>

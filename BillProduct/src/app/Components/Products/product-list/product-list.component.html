<!-- <p>product-list works!</p> -->
<div class='maincontainer'>
    <div class="maincontainer" >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort  > 
              <ng-container matColumnDef="ProductId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Id </th>
                <td mat-cell *matCellDef="let row">{{row.ProductId}} </td>
              </ng-container>
            
          
              <ng-container matColumnDef="ProductCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ProductCode </th>
                <td mat-cell *matCellDef="let row"> {{row.ProductCode}} </td>
              </ng-container>
            
            
              <ng-container matColumnDef="ProductName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell  *matCellDef="let row">{{row.ProductName}} </td>
              </ng-container>
    
              <ng-container matColumnDef="GSTId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> GsT number </th>
                <td mat-cell  *matCellDef="let row">{{row.GSTId}} </td>

                <!-- <td mat-cell  *matCellDef="let row">
                  <a [routerLink]="['/userdata',row.id] ">
                   <button mat-raised-button color='primary' > Edit </button></a>&nbsp;
                   <button mat-raised-button color='warn' (click)='onDelete(row.id)' >Delete</button> 
                </td> -->
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
              <tr class="mat-row" *matNoDataRow>
              </tr>   
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
     <a routerLink='/addProduct'> <button mat-raised-button color='primary'  >Add</button></a>
      <br>
      <br>
</div>
